<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h2 class="fs-md">Get github user</h2>

    <div class="container">
        <div class="deco-block"></div>
        <div class="func-block">
            <form id="add-form" class="input-btn-pair mb-2">
                <input id="add-input" name="username" type="text" placeholder="Nhập github user name ở đây"
                    class="add-input custom-input fs-sm">
                <button type="submit" id="add-btn" class="add-btn custom-btn fs-sm">Fetch</button>
            </form>
            <div id="popup" class="popup">
                <div id="popup-title" class="popup-title fs-md">Thông tin tài khoản github</div>
                <div class="img-info-pair">
                    <div class="wequalh-img">
                        <div class="wequalh-pointer"></div>
                        <img src="https://image.flaticon.com/icons/png/512/1828/1828833.png"
                            alt="" class="custom-img">
                    </div>
                    <ul class="info">
                        <li class="fs-md">Name: toi la nam</li>
                        <li class="fs-md">email: cachiengion314@gmail.com</li>
                        <li class="fs-md">company: percas studio</li>
                        <li class="fs-md">follower: 0</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="deco-block"></div>
    </div>

</body>
<script src="app.js" type="module"></script>

</html>
