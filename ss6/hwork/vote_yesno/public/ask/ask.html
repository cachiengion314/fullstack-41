<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/public/style.css">
    <title>Yes/No App Ask</title>

<body>
    <navh-bar></navh-bar>
    <h2 class="fs-md text-center">Hỏi cộng đồng một câu hỏi đúng/sai hoặc có/không</h2>
    <div class="container">
        <div class="align-center">
            <form id="question-form">
                <textarea placeholder="Ghi câu hỏi ở đây" maxlength="200" cols="70" rows="3" id="question-textarea"
                    class="custom-textarea fs-sm"></textarea>
                <div id="count-word" class="fs-sm mb-5">Số từ còn lại: <span id="remain-word">200</span>/200</div>
                <button id="submit-btn" type="submit" class="custom-btn fs-md">Gửi câu hỏi</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
